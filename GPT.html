
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Atendimento Online</h1>
  </header>
  <main>
    <section class="appointment">
      <h2>Agendar uma Sessão</h2>
      <form id="appointment-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="date">Data da Sessão:</label>
        <input type="date" id="date" name="date" required>
        <button type="button" id="agendar-btn">Agendar</button>
      </form>
      <!-- Elemento para exibir a mensagem -->
      <div id="mensagem"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Atendimento Online</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
